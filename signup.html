<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - TradeHive</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h2>Create Your Account</h2>
            
            <!-- Signup Form -->
            <form id="signup-form">
                <input type="text" id="signup-name" name="full_name" placeholder="Full Name" required>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>

                <!-- OTP Section (Initially Hidden) -->
                <div id="otp-section" style="display: none;">
                    <input type="text" id="otp-input" placeholder="Enter OTP">
                    <button type="button" id="verify-otp">Verify OTP</button>
                </div>

                <button type="button" id="send-otp">Send OTP</button>
                <button type="submit" id="signup-btn" disabled>Sign Up</button>

                <p class="switch-text">Already have an account? <a href="login.php">Login</a></p>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>

</body>
</html>
